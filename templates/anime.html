{%extends "base.html" %}
{%block content%}

<style>
    #body{
        background-color: rgb(221, 230, 237);
    }

    .nav-navbar{
        background-color: rgb(221, 230, 237);
    }

    #searchForm{
        display: none;
    }

    .info{
        display: flex;
        padding: 15px 10px;
        background-color: #fff;
        width: 95%;
        border-radius: 8px;
        background-size: cover;
        background-position: center;
        box-shadow: 5px 5px 15px solid rgba(20, 18, 18, 0.7);
    }

    #main{
        display: flex;
        justify-content: center;
    }

    #img img {
        border-radius: 8px;
        border: 0.4px solid rgb(29, 29, 29);
    }

    #img{
        display: flex;
        flex-direction: column;
        text-align: center;
        width: 14rem;
        margin: 6px 14px;
        

    }

 

    .iuehfuyr{
        display: flex;
        /* align-items: center; */
        justify-content: center;
        flex-wrap: nowrap;
    }

    #desc span{
        color: rgba(0, 53, 212, 0.8);
        width: 100%;
        font-weight: bolder;
        text-decoration: underline;
        /* text-align: center; */
    }

    #desc{
        color: rgb(46, 46, 46);
        padding: 0 7px;
    }

    @media screen and (max-width: 600px) {
    .iuehfuyr{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
    }
    #desc span{
        margin-top: 20px;
        display: block;
        text-align: center;
    }
}

/* .background{
    width: 100%;
    height: 100%;
    background-color: rgba(12, 12, 12, 0.44);
    position: relative;
} */

#watch{
    width: 100%;
    padding: 2px 0;
    font-size: 1.1rem;
    border-radius: 5px;
    margin-top: 18px;
    border: 0.5px solid rgb(22, 125, 236);
    background-color: rgb(0, 85, 212);
    font-weight: bold;
    color: #fff;
}

#watch:hover{
    transition: 0.4s;
    outline: 3px solid rgba(0, 61, 228, 0.4);
    cursor: pointer;
}

</style>
<main id="main">

<div class="info">
<div class="background"></div>
    <div class="iuehfuyr">
        <div class="img" id="img">
            <img src="" alt="">
            <a href="#"><button id="watch">Watch & Download</button></a>
        </div>
    
        <div class="main">
            <div class="desc" id="desc">
                <span style="font-size: 1.3rem"></span><br>
                
            </div>
        </div>
    </div>

</div>




</main>
<script>

    const base_url = "https://api.jikan.moe/v3/anime/{{animeId}}";
    let img = document.querySelector("#img img");
    let title = document.querySelector("#desc span");
    let desc = document.querySelector("#desc");
    let info = document.querySelector(".info");


    function search(url) {
        fetch(`${url}`)
            .then(res => res.json())
            .then(data => sResult(data))
            .catch(err => console.warn(err.message));
    }

    function sResult(data){
        console.log(data);
        img.src = data["image_url"];
        title.innerHTML = data["title"];
        desc.innerHTML += data["synopsis"]
        // info.style.backgroundImage = `url('${data["image_url"]}')`;
        
    }

    search(base_url)


</script>

{% endblock %}
