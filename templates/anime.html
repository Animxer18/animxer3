{%extends "base.html" %}
{%block content%}

<style>
    #body{
        background-color: rgb(221, 230, 237);
    }

    .nav-navbar{
        background-color: rgb(221, 230, 237);
    }

    #searchForm{
        display: none;
    }

    .info{
        display: flex;
        padding: 15px 10px;
        background-color: #fff;
        width: 95%;
        border-radius: 8px;
        background-size: cover;
        background-position: center;
        box-shadow: 1px 0px 10px rgba(20, 18, 18, 0.3);
    }

    #main{
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }

    #img img {
        border-radius: 8px;
        border: 0.4px solid rgb(29, 29, 29);
    }

    #img{
        display: flex;
        flex-direction: column;
        text-align: center;
        width: 14rem;
        margin: 6px 14px;
        

    }

    .iuehfuyr{
        display: flex;
        /* align-items: center; */
        justify-content: center;
        flex-wrap: nowrap;
    }

    #desc #title{
        color: rgba(0, 53, 212, 0.8);
        width: 100%;
        font-weight: bolder;
        text-decoration: underline;
        /* text-align: center; */
    }

    #desc{
        color: rgb(46, 46, 46);
        padding: 0 7px;
    }

    @media screen and (max-width: 600px) {
    .iuehfuyr{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
    }
    #desc #title{
        margin-top: 20px;
        display: block;
        text-align: center;
    }
}

/* .background{
    width: 100%;
    height: 100%;
    background-color: rgba(12, 12, 12, 0.44);
    position: relative;
} */

#watch{
    width: 100%;
    padding: 2px 0;
    font-size: 1.1rem;
    border-radius: 5px;
    margin-top: 18px;
    border: 0.5px solid rgb(22, 125, 236);
    background-color: rgb(0, 85, 212);
    font-weight: bold;
    color: #fff;
}

#watch:hover{
    transition: 0.4s;
    outline: 3px solid rgba(0, 61, 228, 0.4);
    cursor: pointer;
}

.iframe{
    display: flex;
    align-items: center;
    justify-content: center;
}

iframe{
    border-radius: 5px;
}

.xjjgxxfh{
    flex-wrap: nowrap;
    overflow-x: auto;
}

.cards{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    word-wrap: break-word;
    min-width: 130px;
    border-right: 0.4px solid rgba(88, 88, 88, 0.821);
    padding-right: 4px;
}

.cards p{
    text-align: center;
}

.xjjgxxfh div p, .xjjgxxfh div h4{
    text-align: center;
}

</style>
<main id="main">

<div class="info">
<div class="background"></div>
    <div class="iuehfuyr">
        <div class="img" id="img">
            <img src="" alt="">
            <a href="#"><button id="watch">Watch & Download</button></a>
        </div>
    
        <div class="main">
            <div class="desc" id="desc">
                <span id="title" style="font-size: 1.3rem"></span><br>
                
            </div>
        </div>
    </div>

</div>
<br>


<div class="info xjjgxxfh">
    <div class="cards">
        <h4>English</h4>
        <p id="Animtitle"></p>

    </div>

    <div class="cards">
        <h4>Japanese</h4>
        <p id="title_japanese"></p>
    </div>

    <div class="cards">
        <h4>Number Of Episodes</h4>
        <p id="epnum"></p>
    </div>

    <div class="cards">
        <h4>Duration</h4>
        <p id="durationPerEp"></p>
    </div>

    <div class="cards">
        <h4>Rank</h4>
        <p id="rank"></p>
    </div>

    <div class="cards">
        <h4>Start Date</h4>
        <p id="startDate"></p>
    </div>

    <div class="cards">
        <h4>End Date</h4>
        <p id="endDate"></p>
    </div>
    

</div>

</div>
    
    
<br>

<div class="info" style="flex-direction: column;">

    <h2 style="text-align: center;display: block;">Trailer</h2>
    <div class="iframe">
        <iframe id="trailer" style="width: 450px; height: 255px;" frameborder="0"></iframe>
    </div>
</div>


</main><br><br><br>

</script>

{% endblock %}
