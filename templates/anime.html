<script>

    const base_url = "https://api.jikan.moe/v3/anime/{{animeId}}";
    function search(url) {
        fetch(`${url}`)
            .then(res => res.json())
            .then(data => sResult(data))
            .catch(err => console.warn(err.message));
    }

    function sResult(data){
        console.log(data);
    }

    search(base_url)


</script>
